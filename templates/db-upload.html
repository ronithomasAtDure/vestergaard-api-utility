<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Vestergaard Utility">
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link rel="shortcut icon" href="/static/img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Data Utility</title>

	<link href="/static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<h3><b>VESTERGAARD UTILITY</b></h3>
				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle" href="/dashboard">
								<div class="position-relative">
									<i class="align-middle" data-feather="home"></i>
								</div>
							</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle" href="/logout">
								<div class="position-relative">
									<i class="align-middle" data-feather="power"></i>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">
					<!-- <h1 class="h3 mb-3">Upload to DB</h1> -->

					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">Library</li>
						</ol>
					</nav>

					<form name="uploadForm" action="/db-upload/" method="POST" enctype="multipart/form-data">
						<div class="row">
							<div class="col-xl-12 col-xxl-12 d-flex">
								<div class="w-100">
									<div class="row">
										<div class="col-sm-4">
											<div class="card">
												<div class="card-body">
													<div class="row">
														<div class="col mt-0">
															<h5 class="card-title">Upload Data</h5>
														</div>
														<div class="col-auto">
															<div class="stat text-primary">
																<i class="align-middle" data-feather="upload"></i>
															</div>
														</div>
														<div class="mb-2">
															<label class="form-label">Upload</label>
															<select class="form-select" name="uploadFile" required>
																<option selected value="">Select File to Upload</option>
																{% for file in fileData %}
																<option value="{{file}}">{{file}}</option>
																{% endfor %}
															</select>
														</div>
														<small>*Uploads to table "vestergaard_api_stg_data"</small>
														<div class="text-center mt-3 d-grid">
															<button type="button" class="btn btn-primary"
																data-bs-toggle="modal" data-bs-target="#exampleModal">
																Upload to DB
															</button>

														</div>
														<!-- Modal -->
														<div class="modal fade" id="exampleModal" tabindex="-1"
															aria-labelledby="exampleModalLabel" aria-hidden="true">
															<div class="modal-dialog">
																<div class="modal-content">
																	<div class="modal-header">
																		<h5 class="modal-title" id="exampleModalLabel">
																			Upload to DB</h5>
																		<button type="button" class="btn-close"
																			data-bs-dismiss="modal"
																			aria-label="Close"></button>
																	</div>
																	<div class="modal-body">
																		<div class="col-sm-10">
																			<label class="form-check">
																				<input name="uploadType" type="radio"
																					class="form-check-input" value="1">
																				<span class="form-check-label">New
																					Data</span>
																			</label>
																			<label class="form-check">
																				<input name="uploadType" type="radio"
																					class="form-check-input" value="2">
																				<span class="form-check-label">Replace
																					data with existing survey ID</span>
																			</label>
																		</div>
																	</div>
																	<div class="modal-footer">
																		<button type="button" class="btn btn-secondary"
																			data-bs-dismiss="modal">Close</button>
																		<button type="submit"
																			class="btn btn-danger">Save
																			changes</button>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-12 text-end">
							<p class="mb-0">
								<a class="text-muted" href="https://duretechnologies.com" target="_blank"><strong>Dure
										Technologies Pvt Ltd</strong></a> &copy;
							</p>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="/static/js/app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
