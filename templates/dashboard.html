<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Vestergaard Utility">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/static/img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>Data Utility</title>

	<link href="/static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<h3><b>VESTERGAARD UTILITY</b></h3>
				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle" href="/dashboard">
								<div class="position-relative">
									<i class="align-middle" data-feather="home"></i>
								</div>
							</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle" href="/logout">
								<div class="position-relative">
									<i class="align-middle" data-feather="power"></i>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3"><strong></strong> Dashboard</h1>

					<div class="row">
						<div class="col-xl-12 col-xxl-12 d-flex">
							<div class="w-100">
								<div class="row">
									<div class="col-sm-4">
										<div class="card">
											<div class="card-body">
												<div class="row">
													<div class="col mt-0">
														<h1 class="mt-1 mb-3">Fetch Data</h1>
													</div>

													<div class="col-auto">
														<div class="stat text-primary">
															<i class="align-middle" data-feather="cloud"></i>
														</div>
													</div>
												</div>
												<div class="mb-0">
													<a href="/fetch-data" class="text-primary">Fetch Data →</a>
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="card">
											<div class="card-body">
												<div class="row">
													<div class="col mt-0">
														<h1 class="mt-1 mb-3">Upload to DB</h1>
													</div>

													<div class="col-auto">
														<div class="stat text-primary">
															<i class="align-middle" data-feather="database"></i>
														</div>
													</div>
												</div>
												<div class="mb-0">
													<a href="/db-upload/" class="text-primary">Upload to DB →</a>
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="card">
											<div class="card-body">
												<div class="row">
													<div class="col mt-0">
														<h1 class="mt-1 mb-3">Data Directory</h1>
													</div>

													<div class="col-auto">
														<div class="stat text-primary">
															<i class="align-middle" data-feather="folder"></i>
														</div>
													</div>
												</div>
												<div class="mb-0">
													<a href="/data-directory" class="text-primary">View Downloads →</a>
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="card">
											<div class="card-body">
												<div class="row">
													<div class="col mt-0">
														<h1 class="mt-1 mb-3">Master Data Upload</h1>
													</div>

													<div class="col-auto">
														<div class="stat text-primary">
															<i class="align-middle" data-feather="book"></i>
														</div>
													</div>
												</div>
												<div class="mb-0">
													<a href="/master-data" class="text-primary">View →</a>
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="card">
											<div class="card-body">
												<div class="row">
													<div class="col mt-0">
														<h1 class="mt-1 mb-3">Transaction Data</h1>
													</div>

													<div class="col-auto">
														<div class="stat text-primary">
															<i class="align-middle" data-feather="filter"></i>
														</div>
													</div>
												</div>
												<div class="mb-0">
													<a href="/transaction-data" class="text-primary">View →</a>
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="card">
											<div class="card-body">
												<div class="row">
													<div class="col mt-0">
														<h1 class="mt-1 mb-3">Utility Logs</h1>
													</div>

													<div class="col-auto">
														<div class="stat text-primary">
															<i class="align-middle" data-feather="file-text"></i>
														</div>
													</div>
												</div>
												<div class="mb-0">
													<a href="/logs" class="text-primary">View Logs →</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-12 text-end">
							<p class="mb-0">
								<a class="text-muted" href="https://duretechnologies.com" target="_blank"><strong>Dure
										Technologies Pvt Ltd</strong></a> &copy;
							</p>
						</div>
					</div>
				</div>

	<script src="/static/js/app.js"></script>
