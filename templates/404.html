<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Vestergaard Utility">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/static/img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />
	<link rel="stylesheet" href="/static/css/style.css" />
	<title>404</title>

	<link href="/static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="main-body">
	<main class="d-flex w-100 h-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center">
							<h1 class="display-1 font-weight-bold">404</h1>
							<p class="h1">Page not found.</p>
							<p class="h2 font-weight-normal mt-3 mb-4">
							<div class="alert alert-danger" role="alert">
								<div class="alert-message">
									{{error}}
								</div>
							</div>
							</p>
							<a href="/dashboard" class="btn btn-primary btn-lg">Return to Dashboard</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer footer-body">
		<div class="container-fluid">
			<div class="row text-muted">
				<div class="col-12 text-end">
					<p class="mb-0">
						<a class="text-muted" href="https://duretechnologies.com" target="_blank"> &copy;<strong>Dure
								Technologies Pvt Ltd</strong></a>
					</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="/static/js/app.js"></script>

</body>

</html>
