<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Vestergaard Utility">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/static/img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>Data Utility</title>

    <link href="/static/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <h3><b>VESTERGAARD UTILITY</b></h3>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle" href="/dashboard">
                                <div class="position-relative">
                                    <i class="align-middle" data-feather="home"></i>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle" href="/logout">
                                <div class="position-relative">
                                    <i class="align-middle" data-feather="power"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>


            <main class="content">
                <div class="container-fluid p-0">
                    <h1 class="h3 mb-3">Data Directory</h1>
                    <div class="row">
                        <div class="col-12 d-flex">
                            <div class="card flex-fill">
                                <table class="table table-hover my-0">
                                    <thead>
                                        <tr>
                                            <th>File Name</th>
                                            <th>File Type</th>
                                            <th>Fetched Date</th>
                                            <th>Size</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for file in fileData %}
                                        <tr>
                                            <td>{{file[0]}}</td>
                                            <td>{{file[1]}}</td>
                                            <td>{{file[2]}}</td>
                                            <td>{{file[3]}}</td>
                                            <td>
                                                <a href="{{url_for('main.download', filename=file[0]+file[1])}}"
                                                    download="{{file[0]}}"><span
                                                        class="badge bg-success">Download</span></a>
                                                <a href="{{url_for('main.delete', filename=file[0]+file[1])}}"><span
                                                        class="badge bg-danger">Delete File</span></a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-12 text-end">
							<p class="mb-0">
								<a class="text-muted" href="https://duretechnologies.com"
									target="_blank"><strong>Dure Technologies Pvt Ltd</strong></a> &copy;
							</p>
						</div>
					</div>
				</div>
			</footer>
        </div>
    </div>

    <script src="/static/js/app.js"></script>

</body>

</html>
